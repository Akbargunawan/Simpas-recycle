<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Simpas</title>
  <link rel="icon" href="/static/images/logo awal.png" type="image/x-icon">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-green-600 w-full max-w-md p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-white ">Simpas Chatbot</h2>
    <p class="text-white mb-4">ada yang bisa saya bantu?</p>
    <div id="chat-box" class="h-80 overflow-y-scroll border border-white rounded-lg p-4 space-y-4 mb-4">
      <!-- Chat messages will appear here -->
      
    </div>
    <div class="flex items-center space-x-2">
      <input type="text" id="chat-input" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message...">
      <button id="send-btn" class="bg-white text-gray-500 px-4 py-2 rounded-lg hover:bg-gray-200 focus:outline-none">Send</button>
    </div>
  </div>

  <script>
    // Chatbot interaction script example
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", () => {
      const userMessage = chatInput.value;
      if (userMessage.trim() === "") return;

      // Display user message
      const userBubble = document.createElement("div");
      userBubble.className = "flex justify-end";
      userBubble.innerHTML = `
        <div class="bg-gray-200 text-gray-900 rounded-lg p-3 max-w-xs">
          <p>${userMessage}</p>
        </div>
      `;
      chatBox.appendChild(userBubble);
      chatInput.value = "";

      // Scroll to the bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate bot response
      setTimeout(() => {
        const botBubble = document.createElement("div");
        botBubble.className = "flex items-start space-x-2";
        botBubble.innerHTML = `
          <div class="bg-green-500 text-white rounded-lg p-3 max-w-xs">
            <p>This is a simulated response.</p>
          </div>
        `;
        chatBox.appendChild(botBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    });
  </script>
</body>
</html>
