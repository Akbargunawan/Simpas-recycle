<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="/static/css/main.css" rel="stylesheet">
  <style>
    /* Custom styles for background image overlay */
    .bg-overlay {
      background-image: url('/static/images/BGsampah.jpg'); /* Ganti dengan jalur gambar Anda */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-200 flex flex-col items-center min-h-screen bg-overlay relative">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-40"></div>

  <!-- Navbar -->
  <div class="w-full bg-white text-black p-4 flex items-center justify-between shadow z-10">
    <!-- Back Button -->
    <button onclick="history.back()" class="flex items-center text-green-600">
      <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-7-7a1 1 0 010-1.414l7-7a1 1 0 111.414 1.414L4.414 10l6.293 6.293A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back
    </button>
    <!-- Title -->
    <h1 class="text-lg font-bold">Welcome to My Chat Boot Application</h1>
    <div class="w-5 h-5"></div> <!-- Spacer to balance layout -->
  </div>

  <!-- Chatbot Card -->
  <div class="w-full max-w-sm bg-white shadow-lg rounded-lg overflow-hidden mt-20 z-10">
    <!-- Chatbot Header -->
    <div class="bg-green-600 text-white p-4">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-cover rounded-full" style="background-image: url('/static/images/iconchat.png');"></div>
        <div>
          <h3 class="font-bold">Kolek</h3>
          <p class="text-xs">Online</p>
        </div>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="p-4 space-y-3 overflow-y-auto h-64" id="chat-content">
      <!-- Placeholder for dynamic chat messages -->
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-gray-300 flex items-center space-x-2">
      <input 
        id="chat-input" 
        class="flex-1 px-3 py-2 border rounded-lg text-sm" 
        type="text" 
        placeholder="Enter your message..."
        onkeydown="if(event.key === 'Enter') sendMessage()"
      >
      <button id="send-button" class="text-blue-500" onclick="sendMessage()">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M1.5 11.5L23 2l-9.5 21L10 14l-8.5-2.5z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Optional JavaScript for dynamic messages -->
  <script>
    function sendMessage() {
      const chatContent = document.getElementById('chat-content');
      const chatInput = document.getElementById('chat-input');
      const message = chatInput.value.trim();

      if (message === '') return;

      // Add user message
      const userMessage = document.createElement('div');
      userMessage.className = 'flex justify-end';
      userMessage.innerHTML = `<div class="bg-blue-500 text-white p-2 rounded-lg max-w-xs break-words">${message}</div>`;
      chatContent.appendChild(userMessage);

      // Clear input
      chatInput.value = '';

      // Scroll to bottom
      chatContent.scrollTop = chatContent.scrollHeight;

      // Placeholder for bot response (you can add actual responses here or via API)
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.className = 'flex space-x-2';
        botMessage.innerHTML = `<div class="bg-gray-200 text-gray-700 p-2 rounded-lg max-w-xs break-words">Bot response here</div>`;
        chatContent.appendChild(botMessage);

        // Scroll to bottom
        chatContent.scrollTop = chatContent.scrollHeight;
      }, 1000);
    }
  </script>


</body>
</html>
