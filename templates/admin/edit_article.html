<!-- admin/edit_article.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style untuk tombol Back */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        /* Memberikan jarak untuk konten di bawah tombol Back */
        .container {
            margin-top: 80px;  /* Memberikan jarak agar tidak tumpang tindih dengan tombol */
        }
    </style>
</head>
<body>
    <!-- Tombol Back -->
    <a href="{{ url_for('articles') }}">
        <button class="back-btn">Back</button>
    </a>

    <div class="container mt-20">
        <h2 class="mb-4">Edit Artikel</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ article['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Konten</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ article['content'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Unggah Gambar</label>
                <input type="file" class="form-control" id="image" name="image">
                <img src="{{ url_for('static', filename='uploads/' + article['image_filename']) }}" width="100" class="mt-3">
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</body>
</html>
