<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="/static/images/logo awal.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       /* Styling Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #28a745;  /* Green */
        color: white;
        padding-top: 50px; /* Distance from the top */
        padding-left: 20px;
        padding-right: 20px;
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .sidebar h3 {
        text-align: center;
        color: white;
        font-size: 24px;
        margin-bottom: 30px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 15px;
        padding: 10px 0;
    }

    .sidebar a:hover {
        background-color: #218838;  /* Darker green */
    }

    .sidebar a.active {
        background-color: #218838;  /* Darker green */
        font-weight: bold;
    }

    .sidebar .close-btn {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 24px;
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
    }

    /* Main content area */
    .main-content {
        margin-left: 0;
        padding: 20px;
        transition: margin-left 0.3s ease; /* Smooth transition */
    }

    /* Navbar Styling */
    .navbar {
        background-color: #f8f9fa;
        margin-bottom: 30px;
    }

    .navbar .navbar-nav .nav-link {
        color: #333;
    }

    .navbar .navbar-nav .nav-link:hover {
        color: #495057;
    }

    .card-custom {
        border-radius: 10px;
    }

    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }

    .card-body {
        background-color: #e9ecef;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
        .sidebar {
            position: absolute;
            width: 100%;
            height: auto;
            padding-top: 20px;
            top: 0;
            left: -250px;  /* Initially hidden */
        }

        .sidebar.show {
            left: 0;  /* Show the sidebar */
        }

        .main-content {
            margin-left: 0;
            padding: 10px;
        }

        .sidebar-toggle-btn {
            display: block;
            background-color: #28a745;  /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar-toggle-btn:hover {
            background-color: #218838;  /* Darker green */
        }
    }

    /* For larger screens (desktop) */
    @media (min-width: 769px) {
        .sidebar {
            left: 0;
        }

        .main-content {
            margin-left: 250px;
        }

        .sidebar-toggle-btn {
            display: block;
            background-color: #28a745;  /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar-toggle-btn:hover {
            background-color: #218838;  /* Darker green */
        }
    }
    </style>
</head>
<body>

    <!-- Navbar with menu toggle button for mobile and desktop -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Button for both mobile and desktop to toggle sidebar -->
        <button class="sidebar-toggle-btn btn btn-outline-success" onclick="toggleSidebar()">â˜° Menu</button>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar collapse">
        <!-- Close button for the sidebar -->
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <h3>Hi Admin Simpas</h3>
        <a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if request.endpoint == 'admin_dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('articles') }}" class="{{ 'active' if request.endpoint == 'articles' else '' }}">Articles</a>
        <a href="{{ url_for('settings') }}" class="{{ 'active' if request.endpoint == 'settings' else '' }}">Settings</a>
        <a href="{{ url_for('collectors') }}" class="{{ 'active' if request.endpoint == 'collectors' else '' }}">Collectors</a>
        <a href="{{ url_for('sentimen') }}" class="{{ 'active' if request.endpoint == 'sentimen' else '' }}">Sentimen</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="container-fluid">
        <!-- Main Content -->
        <div class="main-content mt-4">
            <h2>Welcome to the Admin Dashboard</h2>
            <p>This is where you can manage data sampah, users, and other system settings.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar for both mobile and desktop
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('show');

            // Adjust margin-left of main content when sidebar is toggled
            if (sidebar.classList.contains('show')) {
                mainContent.style.marginLeft = '250px';  // Adjust for sidebar
            } else {
                mainContent.style.marginLeft = '0';  // Remove margin when sidebar is hidden
            }
        }

        // Set initial state of the main content (aligned to the left) on page load
        window.onload = function() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.querySelector('.main-content');

            // Ensure main content starts with no margin when page loads
            mainContent.style.marginLeft = '0';
        };
    </script>
</body>
</html>
