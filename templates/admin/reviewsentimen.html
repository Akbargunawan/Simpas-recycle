<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #28a745;
            color: white;
            padding-top: 50px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .sidebar h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #218838;
            font-weight: bold;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #3498db;
            color: white;
        }

        .list-group-item {
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        #sentimentPieChart {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Hi Admin Simpas</h3>
        <a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if request.endpoint == 'admin_dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('articles') }}" class="{{ 'active' if request.endpoint == 'articles' else '' }}">Articles</a>
        <a href="{{ url_for('settings') }}" class="{{ 'active' if request.endpoint == 'settings' else '' }}">Settings</a>
        <a href="{{ url_for('collectors') }}" class="{{ 'active' if request.endpoint == 'collectors' else '' }}">Collectors</a>
        <a href="{{ url_for('topup_requests') }}" class="{{ 'active' if request.endpoint == 'topup_requests' else '' }}">Top-Up Requests</a>
        <a href="{{ url_for('sentimen') }}" class="{{ 'active' if request.endpoint == 'sentimen' else '' }}">Sentimen</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sentiment Insights</a>
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    Back to Reviews
                </button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Sentiment Results -->
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header">Sentiment Analysis Results</div>
                        <div class="card-body">
                            <ul class="list-group">
                                {% for result in sentiment_results %}
                                    <li class="list-group-item">
                                        <p class="mb-2"><strong>Review:</strong> {{ result.text }}</p>
                                        <p class="mb-0"><strong>Sentiment:</strong> {{ result.sentiment }}</p>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Sentiment Chart -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">Sentiment Comparison</div>
                        <div class="card-body">
                            <canvas id="sentimentPieChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentimentResults = JSON.parse('{{ sentiment_results|tojson }}');
        let positiveCount = 0;
        let negativeCount = 0;

        sentimentResults.forEach(result => {
            if (result.sentiment === 'Positif') {
                positiveCount++;
            } else {
                negativeCount++;
            }
        });

        const data = {
            labels: ['Positive', 'Negative'],
            datasets: [{
                label: 'Sentiment Distribution',
                data: [positiveCount, negativeCount],
                backgroundColor: ['#36A2EB', '#FF6384'],
                hoverOffset: 4
            }]
        };

        const ctx = document.getElementById('sentimentPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Sentiment Comparison'
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
