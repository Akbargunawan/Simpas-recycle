<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
        /* Styling Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #28a745;
            color: white;
            padding-top: 50px; /* Distance from the top */
            padding-left: 20px;
            padding-right: 20px;
        }

        .sidebar h3 {
            text-align: center; /* Menyelaraskan teks di tengah */
            color: white;
            font-size: 24px; /* Mengatur ukuran font */
            margin-bottom: 30px; /* Memberikan jarak di bawah */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #218838;
        }

        .sidebar a.active {
            background-color: #218838; /* Warna background saat aktif */
            font-weight: bold; /* Menebalkan teks */
        }

        /* Main content area (to prevent sidebar overlap) */
        .main-content {
            margin-left: 270px;  /* Give space for the sidebar */
            padding: 20px;
        }

        /* Membatasi tinggi tabel dan menambahkan scroll vertikal */
        .table-container {
            max-height: 500px;
            overflow-y: auto;  /* Menambahkan scroll vertikal */
        }

        /* Membuat tabel scrollable horizontal */
        .table-wrapper {
            overflow-x: auto;  /* Menambahkan scroll horizontal jika lebar tabel melebihi layar */
        }

        table {
            table-layout: fixed;
        }

        td, th {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;  /* Memastikan teks tidak meluber ke luar */
        }

        .table img {
            max-width: 100px; /* Membatasi ukuran gambar */
            height: auto;
        }
</style>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Hi Admin Simpas</h3>
        <a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if request.endpoint == 'admin_dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('articles') }}" class="{{ 'active' if request.endpoint == 'articles' else '' }}">Articles</a>
        <a href="{{ url_for('settings') }}" class="{{ 'active' if request.endpoint == 'settings' else '' }}">Settings</a>
        <a href="{{ url_for('collectors') }}" class="{{ 'active' if request.endpoint == 'collectors' else '' }}">Collectors</a>
        <a href="{{ url_for('topup_requests') }}" class="{{ 'active' if request.endpoint == 'topup_requests' else '' }}">Top-Up Requests</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content ml-64 pt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="bg-white rounded-lg shadow p-6">
                <!-- Title -->
                <h1 class="text-2xl font-semibold text-gray-700 mb-6">Edit Collector</h1>
                <!-- Form -->
                <form action="{{ url_for('edit_collector', id=collector['_id']) }}" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" value="{{ collector['name'] }}" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ collector['email'] }}" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea id="address" name="address" rows="3" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500">{{ collector['address'] }}</textarea>
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
