<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpas Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <!-- SVG Wave -->
    <svg class="absolute top-0 left-0 w-full" viewBox="0 0 1440 320">
        <path 
            fill="rgb(22, 163, 74)" 
            d="M0,64C80,128,240,192,360,192C480,192,640,128,720,96C800,64,960,64,1080,96C1200,128,1320,192,1440,256L1440,0L0,0Z">
        </path>
    </svg>

    <!-- Title Section -->
    <div class="relative z-10 pt-40 pb-4 text-center">
        <h1 class="text-3xl font-bold text-green-600">
            Simpas 
            <span class="bg-green-600 text-white py-1 px-4 rounded-full">Artikel</span>
        </h1>
    </div>

    <!-- Content Section -->
    <div class="relative z-10 pt-8 pb-16 px-4 max-w-6xl mx-auto flex flex-wrap gap-4">
        {% for article in articles %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden w-64">
            <img src="{{ url_for('static', filename='uploads/' + article[3]) }}" alt="Article Image" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ article[1] }}</h2>
                <p class="text-gray-700 mb-4">
                    {{ article[2][:100] }}... <!-- Menampilkan ringkasan artikel, misalnya 100 karakter pertama -->
                </p>
                <a href="{{ url_for('article_detail', id=article[0]) }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
                    Read More
                </a>
            </div>
        </div>
    {% endfor %}    
    </div>
    
</body>
</html>
